{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Cancel Test Drive</h2>
    <p>Are you sure you want to cancel your test drive for {{ test_drive.car }} on {{ test_drive.date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
