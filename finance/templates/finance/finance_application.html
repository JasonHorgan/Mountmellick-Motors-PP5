<!-- finance_application.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-5">
    <h2>Finance Application for {{ car.make }} {{ car.model }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
</div>
{% endblock %}
